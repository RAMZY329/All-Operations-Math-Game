<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two-Player Math Operations Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Two-Player Math Operations Game</h1>
      <h3>by Sumimao NHS ICT Club</h3>
      <div class="menu" id="menu">
        <button onclick="startGame('addition')">Addition</button>
        <button onclick="startGame('subtraction')">Subtraction</button>
        <button onclick="startGame('multiplication')">Multiplication</button>
        <button onclick="startGame('division')">Division</button>
        <button onclick="startGame('all')">All Operations</button>
        <select id="timeLimit">
          <option value="30">30 seconds</option>
          <option value="60">60 seconds</option>
          <option value="90">90 seconds</option>
        </select>
        <select id="difficultyLevel">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <div class="game" id="game">
        <div class="player" id="player1">
          <h2>Player 1</h2>
          <div id="question1" class="question"></div>
          <div class="choices" id="choices1">
            <div class="choice" onclick="selectChoice(0, 'player1')">
              Choice 1
            </div>
            <div class="choice" onclick="selectChoice(1, 'player1')">
              Choice 2
            </div>
            <div class="choice" onclick="selectChoice(2, 'player1')">
              Choice 3
            </div>
            <div class="choice" onclick="selectChoice(3, 'player1')">
              Choice 4
            </div>
          </div>
          <div class="score">Score: <span id="score1">0</span></div>
        </div>
        <div class="player" id="player2">
          <h2>Player 2</h2>
          <div id="question2" class="question"></div>
          <div class="choices" id="choices2">
            <div class="choice" onclick="selectChoice(0, 'player2')">
              Choice 1
            </div>
            <div class="choice" onclick="selectChoice(1, 'player2')">
              Choice 2
            </div>
            <div class="choice" onclick="selectChoice(2, 'player2')">
              Choice 3
            </div>
            <div class="choice" onclick="selectChoice(3, 'player2')">
              Choice 4
            </div>
          </div>
          <div class="score">Score: <span id="score2">0</span></div>
        </div>
      </div>
      <div id="timer">
        <div class="timer-bar" id="timer-bar"></div>
        Time Left: <span id="time-left"></span>
      </div>
      <div id="result"></div>
      <div id="winner" class="winner">
        <div class="winner-content">
          <h2 id="winner-message"></h2>
          <button onclick="backToGame()">Back to the Game</button>
        </div>
      </div>
      <audio id="correct-sound" src="correct.mp3"></audio>
      <audio id="incorrect-sound" src="incorrect.mp3"></audio>
    </div>
    <script src="app.js"></script>
  </body>
</html>
